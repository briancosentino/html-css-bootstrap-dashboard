<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">
                <img src="./img 3/duck.png" alt="" class="img-fluid" style="width: 3rem;">
              </a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white text-opacity-75" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white text-opacity-75" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white text-opacity-75" href="#">Help</a>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="my-3">Nuovo Libro</h1>
        <form action="" method="GET">

          <div class="row">
            <div class="col">
              <label for="nameHelper">Nome Autore</label>
              <input type="text" name="nameHelper" id="nameHelper" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
            <div class="col">
              <label for="lastNameHelper">Cognome Autore</label>
              <input type="text" name="lastNameHelper" id="lastNameHelper" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="First name">
            </div>
            <div class="col-12 my-3">
              <label for="titleHelper">Titolo</label>
              <input type="text" name="titleHelper" id="titleHelper" class="form-control" placeholder="Inserisci iltitolo del libro" aria-label="First name">
              <smal class="mt-1 opacity-75">Titolo versione italiana</smal>
            </div>
            <div class="col-12 col-lg-4 my-3">
              <label  for="inlineFormSelectPref">Genere</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Scegli il genere</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 my-3">
              <label for="yearHelper">Anno di Pubblicazione</label>
              <input type="number" name="yearHelper" id="yearHelper" class="form-control" placeholder="Inserisci l'anno" aria-label="First name">
            </div>
            <div class="col-12 col-lg-4 my-3">
              <label for="isbnHelper">ISBN#</label>
              <input type="number" name="isbnHelper" id="isbnHelper" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="First name">
            </div>
            <div class="col-12">
              <hr>
            </div>
            <div class="col-12 my-3">
              <label for="isbnHelper">Note</label>
              <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" style="height: 100px;" name="noteHelper" id="noteHelper"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="my-3">
  
              <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
            </div>
  
          </div>
        </form>
      </div>
      
    </main>
</body>
</html>
